<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card_top">
            <div class="card_top_icon">R</div>
            <span class="card_top_content_1">Shrimp and Chorizo Paella September 14, 2016</span>
            <div class="card_top_action">
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>
        <div class="card_top_image"></div>
        <div class="card_bottom">
                <p class="card_bottom_content">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
        </div>
        <div class="card_foot">
            <div class="card_foot_heart">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
        

    
</body>
</html>
